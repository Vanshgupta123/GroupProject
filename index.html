<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    
    <div class="hero">
        <div class="form-box">

            <div class="button-box">
                <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()" >Log In</button>
            <button type="button" class="toggle-btn" onclick="register()" >Register</button>
        </div>
        
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Username" 
            required>
            <input type="password" class="input-field" placeholder="Password"
            required><br>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Login</button>
            
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Username" 
            required>
            <input type="email" class="input-field" placeholder="E-mail" required>
            <input type="text" class="input-field" placeholder="Password"
            required><br>
            <input type="checkbox" class="check-box"><span>I agree to terms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
    
    </div>
</div>
<style>
    .input-group{
    color: #a2fda8
    }
</style>
<h1 id="tag"> Krishi Rentals</h1><br>
<script>
    var x=document.getElementById("login");
    var y=document.getElementById("register");
    var z=document.getElementById("btn");
function register(){
    x.style.left="-400px";
    y.style.left="50px";
    z.style.left="110px"
}
function login(){
    x.style.left="50px";
    y.style.left="400px";
    z.style.left="0px"
}
</script>
</body>
</html>
